    <div class="recipe-info__category">

      <label>

      <label> 
        <input type="checkbox" name="" id="secondCourse">
        <span>Второе блюдо</span>
      </label>
      <label>

        <span>Завтрак</span>
      </label>
      <label>

      </label>
      <label>

      </label>
      <label> 
        <input type="checkbox" name="" id="salads">
        <span>Салаты</span>
      </label>
      <label>

      </label>
      <label>

        <span>Выпечка</span>
      </label>
